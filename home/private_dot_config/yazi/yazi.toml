# Yazi file manager configuration

[mgr]
ratio         = [1, 4, 3]
sort_by       = "natural"
sort_sensitive = false
sort_reverse  = false
sort_dir_first = true
linemode      = "size"
show_hidden   = true
show_symlink  = true
scrolloff     = 5

[preview]
wrap      = "no"
tab_size  = 2
max_width = 600
max_height = 900

[opener]
edit = [
    { run = 'nvim "$@"', block = true, for = "unix" },
]
open = [
    { run = 'open "$@"', for = "macos" },
    { run = 'xdg-open "$@"', for = "linux" },
]

[open]
rules = [
    { mime = "text/*", use = "edit" },
    { mime = "inode/x-empty", use = "edit" },
    { name = "*.json", use = "edit" },
    { name = "*.toml", use = "edit" },
    { name = "*.yaml", use = "edit" },
    { name = "*.yml", use = "edit" },
    { name = "*.md", use = "edit" },
    { name = "*.sh", use = "edit" },
    { name = "*.zsh", use = "edit" },
    { name = "*.lua", use = "edit" },
    { name = "*", use = "open" },
]
