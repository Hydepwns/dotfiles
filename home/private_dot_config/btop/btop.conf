# btop configuration

color_theme = "synthwave84"
theme_background = true
truecolor = true

# Update time in milliseconds
update_ms = 1500

# Rounded corners
rounded_corners = true

# Show CPU graph
shown_boxes = "cpu mem net proc"

# Process sorting
proc_sorting = "cpu lazy"
proc_reversed = false
proc_tree = false
proc_per_core = false

# Temperature
temp_scale = "celsius"

# Disk filter (show all)
disks_filter = ""

# Network
net_download = 100
net_upload = 100
net_auto = true
