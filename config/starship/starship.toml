# Starship Prompt Configuration
# Synthwave84 Theme
# https://starship.rs

# General settings
add_newline = true
command_timeout = 1000

# Prompt format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$nodejs\
$rust\
$python\
$elixir\
$golang\
$docker_context\
$aws\
$kubernetes\
$cmd_duration\
$line_break\
$character"""

# Right prompt
right_format = """$time"""

# Character (prompt symbol)
[character]
success_symbol = "[->](bold #72f1b8)"
error_symbol = "[->](bold #fe4450)"
vimcmd_symbol = "[<-](bold #ff7edb)"

# Directory
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold #36f9f6"
read_only = " [ro]"
read_only_style = "#fe4450"
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 1

[directory.substitutions]
"Documents" = "docs"
"Downloads" = "dl"
"CODE" = "code"

# Git branch
[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = ""
style = "#ff7edb"
truncation_length = 20

# Git status
[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "#fede5d"
conflicted = "[!${count}](bold #fe4450)"
ahead = "[+${count}](#72f1b8)"
behind = "[-${count}](#fe4450)"
diverged = "[+${ahead_count}/-${behind_count}](#fede5d)"
untracked = "[?${count}](#848bbd)"
stashed = "[*${count}](#03edf9)"
modified = "[~${count}](#fede5d)"
staged = "[+${count}](#72f1b8)"
renamed = "[r${count}](#ff7edb)"
deleted = "[x${count}](#fe4450)"

# Git state (rebase, merge, etc.)
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold #fede5d"
rebase = "rebase"
merge = "merge"
revert = "revert"
cherry_pick = "pick"
bisect = "bisect"
am = "am"
am_or_rebase = "am/rebase"

# Node.js
[nodejs]
format = "[$symbol($version)]($style) "
symbol = "node "
style = "#72f1b8"
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

# Rust
[rust]
format = "[$symbol($version)]($style) "
symbol = "rs "
style = "#f97e72"

# Python
[python]
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style) '
symbol = "py "
style = "#fede5d"
pyenv_version_name = true

# Elixir
[elixir]
format = '[$symbol($version \(OTP $otp_version\))]($style) '
symbol = "ex "
style = "#ff7edb"

# Go
[golang]
format = "[$symbol($version)]($style) "
symbol = "go "
style = "#03edf9"

# Docker
[docker_context]
format = "[$symbol$context]($style) "
symbol = "docker "
style = "#03edf9"
only_with_files = true

# AWS
[aws]
format = '[$symbol($profile)(\($region\))]($style) '
symbol = "aws "
style = "#fede5d"
[aws.region_aliases]
us-east-1 = "use1"
us-west-2 = "usw2"
eu-west-1 = "euw1"

# Kubernetes
[kubernetes]
format = '[$symbol$context(\($namespace\))]($style) '
symbol = "k8s "
style = "#03edf9"
disabled = false
detect_files = ["k8s", "kubernetes", "kustomization.yaml"]

# Command duration
[cmd_duration]
format = "[$duration]($style) "
style = "#848bbd"
min_time = 2_000
show_milliseconds = false

# Time
[time]
format = "[$time]($style)"
style = "#495495"
disabled = false
time_format = "%H:%M"

# Username (only show in SSH or when not default user)
[username]
format = "[$user]($style)@"
style_user = "#ff7edb"
style_root = "bold #fe4450"
show_always = false

# Hostname (only show in SSH)
[hostname]
format = "[$hostname]($style) "
style = "#36f9f6"
ssh_only = true
trim_at = "."

# Memory usage (disabled by default, enable if needed)
[memory_usage]
format = "[$symbol${ram}]($style) "
symbol = "mem "
style = "#848bbd"
disabled = true
threshold = 75

# Battery (disabled by default)
[battery]
disabled = true

# Package version
[package]
format = "[$symbol$version]($style) "
symbol = "pkg "
style = "#848bbd"
disabled = true
